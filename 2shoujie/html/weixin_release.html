<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>校园二手街</title>
    <link rel="stylesheet" href="static/css/init.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>
    <link rel="stylesheet" href="static/css/release.css"/>
</head>
<body>
<div class="container wx-container">
    <div class="open-header">
        <div class="open-mid-header">
            <div class="open-logo">
                <a href="javascript:;"></a>
            </div>
        </div>
    </div>
    <div class="main center">
        <div class="qiugou-box wx-box">发布求购</div>
        <div class="form-wr">
            <form action="">
                <div class="form-must-wr">
                    <div class="form-item l goods-title">
                        <div class="form-key"><span>学校名称</span></div>
                        <div class="form-value">
                            <div class="form-input-wr">
                                <input type="text" id="school" name="title"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-item l goods-desc">
                        <div class="form-key"><span>公众号名称</span></div>
                        <div class="form-value">
                            <div class="form-input-wr">
                                <input type="text" id="code" name="title"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-item m goods-title">
                        <div class="form-key"><span>粉丝数量</span></div>
                        <div class="form-value">
                            <div class="form-input-wr">
                                <input type="text" id="fen" name="price" placeholder="以个为单位"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-item l goods-title">
                        <div class="form-key"><span>联系邮箱</span></div>
                        <div class="form-value">
                            <div class="form-input-wr">
                                <input type="text" id="email" name="trade_place"/>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="form-submit apply-in" id="apply-in">申请接入</button>
                <div class="wrap-wxintro">
                    <p class="title">说明</p>
                    <p>1、联系邮箱必须为本人真实使用邮箱</p>
                    <p>2、申请审核时间不超过24小时，请耐心等待</p>
                    <p>3、申请通过后会将站点网址发送至联系邮箱，公众号可直接使用</p>
                    <p>4、申请如未通过，失败原因将发送至联系邮箱</p>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="static/js/jquery-1.7.2.min.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/add.js"></script>
<script src="static/js/release.js"></script>
</body>
</html>
