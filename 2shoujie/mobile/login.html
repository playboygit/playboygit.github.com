<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta charset="utf-8">
    <meta name="keywords" content="校园二手街,二手市场">
    <meta name="description" content="校园二手街提供自行车,电动车,教材,手机,电脑,租房,洗衣机,球,衣物,数码配件等二手商品信息。充分满足老师和学生查看/发布二手商品的需求。" />
    <meta id="viewport" name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>校园二手街 - 最安全方便的校内二手市场</title>
    <link href="static/css/common.css" rel="stylesheet" type="text/css">
    <link href="static/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <div class="login-header">
        <a class="right fr" href="http://2shoujie.com/download"></a>
        <a class="left fl" href="http://2shoujie.com/mobile/"></a>
    </div>
    <div class="section">
        <div class="login-title">
            <img src="static/image/login_title.png"/>
        </div>
        <ul class="login-list">
            <li class="weixin hide">
                <img src="static/image/login_weixin.png" alt=""/>
            </li>
            <li class="renren">
                <img src="static/image/login_renren.png" alt=""/>
            </li>
        </ul>
        <div class="login-top">
            <span class="title-line"></span>
            <span class="title-txt o-center">
                <img src="static/image/ershou_txt.png" alt=""/>
            </span>
        </div>
        <div class="wrap-tb">
            <form id="login-form" action="" method="post">
                <table class="tb-wap">
                    <colgroup>
                        <col width="60">
                    </colgroup>
                    <tr>
                        <td><span class="wrap-td-txt">邮箱</span></td>
                        <td><input type="email" require data-type="email" class="user-email" id="username" name="user-id" autocomplete="off"><input type="hidden"/></td>
                    </tr>
                    <tr>
                        <td><span class="wrap-td-txt">密码</span></td>
                        <td><input type="password" require name="user-pass" class="user-pass" id="password" autocomplete="off"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="operate-btn border-box">
            <a href="javascript:;" class="login-txt-box border-box" id="login-txt-box">
                <img src="static/image/login_txt.png" alt=""/>
            </a>
        </div>
        <div class="login-foot">
            <div class="forgot-pass fr">忘记密码</div>
            <div class="register-txt">还没有账号，<span class="register-now">立即注册</span></div>
        </div>
    </div>
</div>

<script src="static/js/jquery2.1.1.min.js"></script>
<script src="static/js/jquery.validateform.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
