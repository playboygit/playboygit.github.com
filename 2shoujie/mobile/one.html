<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta charset="utf-8">
    <meta name="keywords" content="校园二手街,二手市场">
    <meta name="description" content="校园二手街提供自行车,电动车,教材,手机,电脑,租房,洗衣机,球,衣物,数码配件等二手商品信息。充分满足老师和学生查看/发布二手商品的需求。" />
    <meta id="viewport" name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>校园二手街 - 最安全方便的校内二手市场</title>
    <link href="static/css/init.css" rel="stylesheet" type="text/css">
    <link href="static/css/detail.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="one-container">
    <div class="one-info">
        <div class="one-hd">
            <div class="one-photos">
                <div class="big-photos">
                    <ul class="clearfix">
                        <li><img class="" src="static/image/test6.png" alt=""/></li>
                        <li><img class="" src="static/image/test1.png" alt=""/></li>
                        <li><img class="" src="static/image/test3.png" alt=""/></li>
                    </ul>
                </div>
                <div class="certi-img"><img src="static/image/certi-icon.png" alt="官方认证"/></div>
                <div class="slide-dots"></div>
                <div class="one-price">
                    <span class="yen">&#65509;</span><span class="price">33003</span>
                </div>
            </div>
            <h2 class="one-title">二手玫瑰牌自行车转手要要买吗</h2>
            <p class="wants"><span>23324</span>人想买</p>
        </div>

        <section class="one-detail">
            <ul>
                <li class="one-state">
                    <div class="name">
                        <div class="one-icon">
                            <span></span>
                        </div>
                    </div>
                    <div class="value">
                        <p>此版块的商品通过校园二手街官方认证，信度和质量非常高</p>
                    </div>
                </li>
                <li class="one-desc">
                    <div class="name">
                        <div class="one-icon">
                            <span></span>
                        </div>
                    </div>
                    <div class="value">
                        <p>64 位架构的芯片、指纹识别传感器、更快速更优异的摄像头，以及专为 64 位架构而精心打造的操作系统。拥有其中任一功能都足以令一部智能手机超越时代。而将所有这些先进功能融入一款智能手机，则成就了注定要超越时代的 iPhone。
                        </p>
                    </div>
                </li>
            </ul>
        </section>
        <div class="buy-btn"><a href="">我要买</a></div>
    </div>
    <div id="order-wrapper" class="hidden">
        <form action="" id="order-data">
            <fieldset>
                <legend>填写资料</legend>
                <p class="order-tip">推荐商品会有较大的浏览量，为了防止卖家遇到不必要的麻烦，我们隐藏了TA的联系方式。所以你需要告诉卖家你的信息~</p>
                <div class="buyer-info">
                    <label for="b-name">昵称</label>
                    <input type="text" id="b-name" placeholder="怎么称呼"/>
                </div>
                <div class="buyer-info">
                    <label for="b-school">学校</label>
                    <input type="text" id="b-school" placeholder="" value="华中科技大学"/>
                </div>
                <div class="buyer-info">
                    <label for="b-contact">联系方式</label>
                    <input type="text" id="b-contact" placeholder="手机/QQ/微信" />
                </div>
                <div class="buyer-info">
                    <label for="b-add">附言</label>
                    <input type="text" id="b-add" placeholder="选填" />
                </div>
                <input type="submit" value="确认提交" class="order-submit" />
            </fieldset>
        </form>
    </div>
</div>

<script src="static/js/util.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
