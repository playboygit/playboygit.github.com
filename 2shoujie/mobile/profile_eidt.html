<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta charset="utf-8">
    <meta name="keywords" content="校园二手街,二手市场">
    <meta name="description" content="校园二手街提供自行车,电动车,教材,手机,电脑,租房,洗衣机,球,衣物,数码配件等二手商品信息。充分满足老师和学生查看/发布二手商品的需求。" />
    <meta id="viewport" name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>校园二手街 - 最安全方便的校内二手市场</title>
    <link href="static/css/common.css" rel="stylesheet" type="text/css">
    <link href="static/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <div class="login-header header">
        <a class="right fr" href="http://2shoujie.com/download"></a>
        <a href="javascript:;" class="head-left fl" id="go-prev"></a>
    </div>
    <div class="section">
        <div class="login-top">
            <span class="title-line"></span>
            <span class="title-txt o-center">
                <img src="static/image/edit_pro.png" alt="编辑个人资料"/>
            </span>
        </div>
        <div class="wrap-tb">
            <form id="edit-form" action="" method="post">
                <table class="tb-wap">
                    <colgroup>
                        <col width="60">
                    </colgroup>
                    <tr>
                        <td><span class="wrap-td-txt">昵称</span></td>
                        <td><input type="text" require class="user-email" id="nickname" name="user-id" autocomplete="off"><input type="hidden"/></td>
                    </tr>
                    <tr>
                        <td><span class="wrap-td-txt">QQ</span></td>
                        <td><input type="tel" require name="user-pass" class="user-pass" id="qq" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><span class="wrap-td-txt">手机</span></td>
                        <td><input type="tel" require name="user-pass" class="user-pass" id="tel" autocomplete="off"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="operate-btn border-box">
            <a href="javascript:;" class="login-txt-box border-box edit-commit" id="edit-profile">
                保 存
            </a>
        </div>
    </div>
</div>

<script src="static/js/jquery2.1.1.min.js"></script>
<script src="static/js/jquery.validateform.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
