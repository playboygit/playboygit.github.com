<!DOCTYPE html>
<html class="body">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta charset="utf-8">
    <meta name="keywords" content="校园二手街,二手市场">
    <meta name="description" content="校园二手街提供自行车,电动车,教材,手机,电脑,租房,洗衣机,球,衣物,数码配件等二手商品信息。充分满足老师和学生查看/发布二手商品的需求。" />
    <meta id="viewport" name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>校园二手街 - 最安全方便的校内二手市场</title>
    <link rel="stylesheet" href="static/css/compatible.css" type="text/css"/>
</head>
<body class="body">
<div class="page profile-page">
    <div class="login-header">
        <a class="right fr" href="http://2shoujie.com/download"></a>
        <a class="left fl" href="http://2shoujie.com/mobile/"></a>
    </div>
    <div class="wrap-seller">
        <div class="wrap-person-img">
            <img src="static/image/person-img.png" alt="头像"/>
        </div>
        <p class="seller-name"><span class="mr8">美国队长</span><img class="va" src="static/image/ico_lv.png" alt="等级"/></p>
        <p class="seller-counts">已卖出<span>3</span>件商品</p>
        <div class="wrap-seller-auth">
            <img src="static/image/auth_on.png" alt="认证用户"/><!--未认证为auth_off-->
        </div>
    </div>
    <div class="wrap-selling-txt">
        <div class="wrap-selling">
            <img src="static/image/selling.png" alt="正在卖"/>
        </div>
        <span class="line"></span>
    </div>
    <div class="wrap-goods">
        <ul class="goods-list group" id="goods_list">
            <li class="goods-box">
                <a href="javascript:;">
                    <div class="wrap-img"><img src="static/image/goods_img.png" alt=""/></div>
                    <div class="goods-attr">
                        <p class="goods-name">小雏菊水晶钻通用手机壳</p>
                        <span class="goods-price">¥300</span>
                        <span class="goods-address">经法小区</span>
                    </div>
                </a>
            </li>
            <li class="goods-box">
                <a href="javascript:;">
                    <div class="wrap-img"><img src="static/image/goods_img.png" alt=""/></div>
                    <div class="goods-attr">
                        <p class="goods-name">小雏菊水晶钻通用手机壳</p>
                        <span class="goods-price">¥300</span>
                        <span class="goods-address">经法小区</span>
                    </div>
                </a>
            </li>
        </ul>
        <p class="add-more">正在加载更多</p>
    </div>
</div>
<script src="static/js/jquery2.1.1.min.js"></script>
<script src="static/js/index_goods.js"></script>
</body>
</html>
