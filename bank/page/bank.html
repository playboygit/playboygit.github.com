<!DOCTYPE html>
<html class="body">
<head>
    <title>中国民生银行襄阳分行</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/bank.css">
</head>
<body class="body">
<div class="container">
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="">
        </div>
    </header>
    <section class="section">
        <div class="content">
            <div class="award-title">
                <img src="../img/award_title.png" alt="">
            </div>
            <ul class="back-list">
                <li class="group active">
                    <div class="left">
                        <img src="../img/unchecked.png" alt="">
                    </div>
                    <p class="right">
                        我想参加存羊羊，存点儿钱就能获得这么多礼品，占了多大个香赢儿
                    </p>
                </li>
                <li class="group">
                    <div class="left">
                        <img src="../img/unchecked.png" alt="">
                    </div>
                    <p class="right">
                        我想参加贷羊羊，过年贷一点款回家慢慢花，嘿嘿嘿，利息好低
                    </p>
                </li>
                <li class="group">
                    <div class="left">
                        <img src="../img/unchecked.png" alt="">
                    </div>
                    <p class="right">
                        我想参加签羊羊，随便几个免费的产品就能拿一大堆东西，狼色的狠
                    </p>
                </li>
                <li class="group last">
                    <div class="left">
                        <img src="../img/unchecked.png" alt="">
                    </div>
                    <p class="right">
                        我什么都不参加，我只想要一张民生银行1亿元的心愿支票，搞快点儿
                    </p>
                </li>
            </ul>
            <div class="commit-box" id="opinion-commit">
                提交
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../js/bank.js"></script>
</body>
</html>
